<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f6f9;
            margin: 0;
        }

        .container {
            display: flex;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            max-width: 100%;
        }

        .left {
            flex: 1;
            padding: 50px;
            text-align: center;
        }

        .left h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .google { background-color: #db4437; color: white; }
        .apple { background-color: #000; color: white; }
        .google i, .apple i { margin-right: 10px; }

        .separator {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn {
            background: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #357abd;
        }

        .forgot-password {
            font-size: 12px;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e6f2ff;
            padding: 20px;
        }

        .right img {
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Login to Medical Portal</h2>
            <div class="social-buttons">
                <button class="google"><i class="fab fa-google"></i> Login with Google</button>
                <button class="apple"><i class="fab fa-apple"></i> Login with Apple ID</button>
            </div>
            <div class="separator">Or login with e-mail</div>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="right">
            <img src="/mnt/data/Screenshot 2025-03-23 at 09-29-40 medical.avif" alt="Medical Illustration">
        </div>
    </div>
</body>
</html>
